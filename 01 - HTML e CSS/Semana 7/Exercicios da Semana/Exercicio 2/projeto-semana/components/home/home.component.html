
<div class="container row">
    <div *ngFor="let item of listComidas " class="col">
    <div class="card" style="width: 18rem;  margin-left: auto;
    margin-right: auto;">
       
      <img src="{{item.src}}" class="card-img-top" alt="..." style="height: 200px;">
      <div class="card-body ">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.cardText}}</p>
        <a  class="btn btn-primary" [routerLink]="['/comida']">{{item.btnText}}</a>
      </div>
    </div>
</div>

    <div *ngFor="let item of listBebidas " class="col">
    <div class="card" style="width: 18rem;  margin-left: auto;
    margin-right: auto;">
       
      <img src="{{item.src}}" class="card-img-top" alt="..." style="height: 200px;">
      <div class="card-body ">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.cardText}}</p>
        <a  class="btn btn-primary" [routerLink]="['/bebidas']">{{item.btnText}}</a>
      </div>
    </div>
</div>
  
    </div>
