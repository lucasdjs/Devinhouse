<div class="container mt-5">
  <h1>Aluno</h1>

 <p>Aluno: {{aluno.nome}} tem {{aluno.idade}} anos </p>

 <div class="mb-3">
  <label for="nota" class="form-label">Informe a nota do aluno</label>
  <input [(ngModel)]="aluno.nota" type="number" class="form-control" id="nota" placeholder="Informe a nota">
</div>

<h5>{{aluno.nome}} com nota {{aluno.nota}} está: 
  <span *ngIf="aluno.nota<4" class="badge bg-danger">reprovado</span>
  <span *ngIf="aluno.nota>=7" class="badge bg-success">aprovado</span>
  <span *ngIf="aluno.nota>=4 && aluno.nota<7" class="badge bg-warning">exame</span>
</h5>



 <hr>
 <h1>Listagem de alunos: </h1>
 <ul>
   <li *ngFor="let aluno of listaAlunos"><h5>{{aluno.nome}} com nota {{aluno.nota}} está: 
    <span *ngIf="aluno.nota<4" class="badge bg-danger">reprovado</span>
    <span *ngIf="aluno.nota>=7" class="badge bg-success">aprovado</span>
    <span *ngIf="aluno.nota>=4 && aluno.nota<7" class="badge bg-warning">exame</span>
  </h5>
  </li>
 </ul>
 <hr> 

</div>
